<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" class="home-minimal-html ">
<head>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js" ></script>
	<link href="css/style.css" rel="stylesheet">

</head>
<body>
	<div class="zingle-nav signed-out-header" role="navigation">
    	<div class="row">
    		<div class="col-sm-12">
	      		<ul class="zingle-header">
	        		<li class="mode-menu nav-item">
	          			<a target="_self" href="/">
	            			<div class="icon-logo-withtext-green header-logo with-text" id="header-logo">Mode</div>
						</a>
					</li>
				</ul>
				<ul class="action-nav">
					<li class="action-item"><a class="sign-in" target="_self" href="/signin">Sign In</a></li>
				</ul>
			</div>
		</div>
  	</div>
  	<div class="signin-wrapper">
  		<h1 class="signin-h1">Howdy, Let's get started.</h1>
  		<h4 class="signin-h4">Sign up with your work email.</h4>
  		<div class="input-wrapper">
  			<label class="control-label" for="email">Work Email:</label>
  			<input name="email" id="email" class="Input" autofocus="autofocus" required="required" ng-model="email" ng-init="email = ''" type="email">
  			<svg class="input-svg" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 20 20">
			<path d="M17.5 6h-16c-0.827 0-1.5 0.673-1.5 1.5v9c0 0.827 0.673 1.5 1.5 1.5h16c0.827 0 1.5-0.673 1.5-1.5v-9c0-0.827-0.673-1.5-1.5-1.5zM17.5 7c0.030 0 0.058 0.003 0.087 0.008l-7.532 5.021c-0.29 0.193-0.819 0.193-1.109 0l-7.532-5.021c0.028-0.005 0.057-0.008 0.087-0.008h16zM17.5 17h-16c-0.276 0-0.5-0.224-0.5-0.5v-8.566l7.391 4.927c0.311 0.207 0.71 0.311 1.109 0.311s0.798-0.104 1.109-0.311l7.391-4.927v8.566c0 0.276-0.224 0.5-0.5 0.5z"></path>
			</svg>
  			<a href="./profile.html"><div class="submit-button">Sign Up</div></a>
  			<div class="relative-container">
        		<hr class="decorative-hr">
        		<h4 class="signup-sm-font sso-text text-center"><span>Or use Google, Slack, or O365:</span></h4>
      		</div>
      		<div class="buttons-wrapper">
      			<a class="btn btn-default sso-btn google" href="/auth/google_oauth2">
      				<i class="icon-signup-google align-md-icon md-icon"></i>
      			</a>
      			<a class="btn btn-default sso-btn slack" href="/auth/slack">
      				<i class="icon-signup-slack align-md-icon md-icon"></i>
      			</a>
      			<a class="btn btn-default sso-btn o365" href="/auth/azure_oauth2">
      				<i class="icon-signup-o365 align-md-icon md-icon"></i>
      			</a>
      		</div>
  		</div>
  	</div>


<script src="js/script.js"></script>
</body>
</html>
